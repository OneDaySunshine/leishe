												<p>
													畲族自称为“山哈”，“哈”畲语为客，意为客人
												</p>
												<p>
													畲族有盘、兰、雷、钟四姓；始于盘瓠（hu）
												</p>
												<p>
													南安码头有五个畲族村落，以雷姓为主，并称五雷
