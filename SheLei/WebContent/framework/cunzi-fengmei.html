							<dl>

								</dt>
								<dd>
									<p>
										<ul>
											<li>俗称“苦田”，雅化为“美田”。</li>
											<li>1958年与坑内合为丰城大队，设丰美中队、坑内中队，后又析出，为丰美大队，现为丰美村。</li>
